<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Lista de Tecnicos</title>
</head>
<body>
<div class="container">
  <div th:replace="~{index :: menu}"></div>
  <h2>Lista de Tecnicos</h2>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/tecnico/nuevoTecnico'}">Nuevo Empleado</a>
  <div th:if="${mensaje != null}" th:text="${mensaje}" class="alert alert-success" role="alert"></div>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>DNI</th>
      <th>Telefono</th>
      <th></th>
    </tr>
    <tr th:each="tecnico, info: ${listaTecnicos}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${tecnico.firstName}"></td>
      <td th:text="${tecnico.lastName}"></td>
      <td th:text="${tecnico.edad}"></td>
      <td th:text="${tecnico.dni}"></td>
      <td th:text="${tecnico.telefono}"></td>
      <td><a class="btn btn-primary" th:href="@{'/tecnico/editar?id=' + ${tecnico.idTecnico}}">Editar</a></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
